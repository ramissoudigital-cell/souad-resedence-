
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Souad Residences - Hôtel Résidentiel de Luxe</title>
    <meta name="description" content="Souad Residences - Un sanctuaire pour le nomade moderne. Luxe résidentiel et sérénité à Abidjan." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap');
      
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; 
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFFFFF; 
        color: #1E3A8A; 
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Advanced Animations */
      @keyframes reveal-up {
        0% { opacity: 0; transform: translateY(60px) scale(0.98); filter: blur(10px); }
        100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }

      @keyframes reveal-right {
        0% { opacity: 0; transform: translateX(80px); filter: blur(8px); }
        100% { opacity: 1; transform: translateX(0); filter: blur(0); }
      }

      @keyframes reveal-left {
        0% { opacity: 0; transform: translateX(-80px); filter: blur(8px); }
        100% { opacity: 1; transform: translateX(0); filter: blur(0); }
      }

      @keyframes zoom-slow {
        0% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      @keyframes line-grow {
        0% { width: 0; }
        100% { width: 100%; }
      }

      @keyframes sound-wave {
        0%, 100% { height: 4px; }
        50% { height: 16px; }
      }

      .animate-reveal-up { animation: reveal-up 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-reveal-right { animation: reveal-right 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-reveal-left { animation: reveal-left 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-zoom-slow { animation: zoom-slow 4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-line-grow { animation: line-grow 2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      .sound-bar {
        width: 3px;
        background-color: #60A5FA;
        border-radius: 2px;
        animation: sound-wave 1s ease-in-out infinite;
      }

      .delay-200 { animation-delay: 0.2s; }
      .delay-400 { animation-delay: 0.4s; }
      .delay-600 { animation-delay: 0.6s; }
      .delay-800 { animation-delay: 0.8s; }
      .delay-1000 { animation-delay: 1s; }

      /* Custom selection color */
      ::selection {
        background-color: #DBEAFE;
        color: #1E3A8A;
      }
    </style>
